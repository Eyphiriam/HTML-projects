<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/client.js"></script>
</head>
<body>
<h1>Student Manager</h1>
<div class="container">
    <form id="student-form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="John">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Doe">
        </div>
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" class="form-control" id="studentId" placeholder="123456">
        </div>
        <div class="form-group">
            <label for="mailingAddress">Mailing Address</label>
            <input type="text" class="form-control" id="mailingAddress" placeholder="1601 E. Market Street, Greensboro, NC, 27411">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" placeholder="336-334-7500">
        </div>
        <div class="form-group">
            <label for="emailAddress">Email Address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="jdoe@aggies.ncat.edu">
        </div>
        <button type="button" class="btn btn-primary" id="addStudent">Add</button>
        <button type="button" class="btn btn-info" id="findStudent">Find</button>
        <button type="button" class="btn btn-warning" id="updateStudent">Update</button>
        <button type="button" class="btn btn-danger" id="deleteStudent">Delete</button>
        <button type="button" class="btn btn-secondary" id="clearFields">Clear</button>
    </form>
    <div id="result"></div>
</div>
</body>

</html>
